<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        background-image: url("https://picsum.photos/1200/800");
        background-size: cover;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      .container {
        background-color: rgba(0, 0, 0, 0.5);
        padding: 50px;
        margin-top: 100px;
        border-radius: 10px;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 30px;
        text-align: center;
      }
      form {
        text-align: center;
      }
      .form-group {
        margin-bottom: 20px;
      }
      input {
        width: 100%;
        border-radius: 5px;
        border: none;
        padding: 10px;
        font-size: 1.2rem;
      }
      .btn {
        font-size: 1.2rem;
        padding: 10px 30px;
        margin-right: 10px;
        border-radius: 5px;
        border: none;
        cursor: pointer;
      }
      .btn-primary {
        background-color: #007bff;
        color: #fff;
      }
      .btn-secondary {
        background-color: #49ab2e;
        color: #fff;
        text-decoration: none;
      }
      img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>URL Shortener</h1>
      <form method="POST" action="{{ url_for('home') }}">
        <div class="form-group">
          <input type="text" name="original-url" placeholder="Enter a URL to shorten" required>
        </div>
        <button type="submit" class="btn btn-primary">Shorten</button>
        <a href="{{ url_for('history') }}" class="btn btn-secondary">View History</a>
      </form>
    </div>
  </body>
</html>
